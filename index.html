<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="result-summary-component">
      <section class="result-total">
        <span class="result-total__your-result">Your Result</span>
        <div class="result-total__circle">
          <span class="result-total__your-score">76</span>
          <span class="result-total__total-score">of 100</span>
        </div>
        <div class="result-total__review">
          <span class="result-total__title">Great</span>
          <span class="result-total__text">You scored higher than 65% of the people who have taken these
            tests.</span>
        </div>
      </section>
      <section class="result-summary">
        <h1 class="result-summary__title">Summary</h1>
        <div class="result-summary__reaction">
          <img src="./assets/images/icon-reaction.svg" class="result-summary__reaction-icon">
          <h2 class="result-summary__reaction-title">Reaction</h2>
          <span class="result-summary__reaction-score">80 / 100</span>
        </div>
        <div class="result-summary__memory">
          <img src="./assets/images/icon-memory.svg" class="result-summary__memory-icon">
          <h2 class="result-summary__memory-title">Memory</h2>
          <span class="result-summary__memory-score">92 / 100</span>
        </div>
        <div class="result-summary__verbal">
          <img src="./assets/images/icon-verbal.svg" class="result-summary__verbal-icon">
          <h2 class="result-summary__verbal-title">Verbal</h2>
          <span class="result-summary__verbal-score">61 / 100</span>
        </div>
        <div class="result-summary__visual">
          <img src="./assets/images/icon-visual.svg" class="result-summary__visual-icon">
          <h2 class="result-summary__visual-title">Visual</h2>
          <span class="result-summary__visual-score">72 / 100</span>
        </div>
        <a href="#" class="button">Continue</a>
      </section>
    </section>
  </main>
</body>

</html>
