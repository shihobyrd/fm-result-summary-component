<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="result-summary-component">
      <section class="result-total">
        <span class="result-total__your-result">Your Result</span>
        <div class="result-total__circle">
          <span class="result-total__your-score">76</span>
          <span class="result-total__total-score">of 100</span>
        </div>
        <div class="result-total__review">
          <span class="result-total__title">Great</span>
          <span class="result-total__text">You scored higher than 65% of the people who have taken these
            tests.</span>
        </div>
      </section>
      <section class="result-summary">
        <h1 class="result-summary__title">Summary</h1>
        <div class="result-summary__items">
          <div class="result-summary-item result-summary-item--red">
            <div class="result-summary__item-left">
              <img src="./assets/images/icon-reaction.svg"
                class="result-summary__item-icon result-summary__item-icon--red">
              <h2 class="result-summary__item-title result-summary__item-title--red">Reaction</h2>
            </div>
            <div class="result-summary__item-right">
              <span class="result-summary__item-score--dark">80 </span><span class="result-summary__item-score--light">/
                100</span>
            </div>
          </div>
          <div class="result-summary-item result-summary-item--yellow">
            <div class="result-summary__item-left">
              <img src="./assets/images/icon-memory.svg"
                class="result-summary__item-icon result-summary__item-icon--yellow">
              <h2 class="result-summary__item-title result-summary__item-title--yellow">Memory</h2>
            </div>
            <div class="result-summary__item-right">
              <span class="result-summary__item-score--dark">92 </span><span class="result-summary__item-score--light">/
                100</span>
            </div>
          </div>
          <div class="result-summary-item result-summary-item--green">
            <div class="result-summary__item-left">
              <img src="./assets/images/icon-verbal.svg"
                class="result-summary__item-icon result-summary__item-icon--green">
              <h2 class="result-summary__item-title result-summary__item-title--green">Verbal</h2>
            </div>
            <div class="result-summary__item-right">
              <span class="result-summary__item-score--dark">61 </span><span class="result-summary__item-score--light">/
                100</span>
            </div>
          </div>
          <div class="result-summary-item result-summary-item--blue">
            <div class="result-summary__item-left">
              <img src="./assets/images/icon-visual.svg"
                class="result-summary__item-icon result-summary__item-icon--blue">
              <h2 class="result-summary__item-title result-summary__item-title--blue">Visual</h2>
            </div>
            <div class="result-summary__item-right">
              <span class="result-summary__item-score--dark">72 </span><span class="result-summary__item-score--light">/
                100</span>
            </div>
          </div>
        </div>
        <a href="#" class="button">Continue</a>
      </section>
    </section>
  </main>
</body>

</html>
